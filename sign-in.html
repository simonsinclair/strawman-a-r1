---
layout: default
---
{% include baseurl.html %}
<div class="sign-in container">
  <img src="{{ baseurl }}/img/bbc-id/sign-in_01.png" alt="" class="flat all" />
  <div class="sign-in__inputs container container--non-flat">
    <input type="text" name="user" id="" required="" />
  </div>
  <img src="{{ baseurl }}/img/bbc-id/sign-in_02.png" alt="" class="flat all" />
  <div class="sign-in__inputs container container--non-flat">
    <input type="password" name="password" id="" required="" />
  </div>
  <img src="{{ baseurl }}/img/bbc-id/sign-in_03.png" alt="" class="flat all" />
  <a class="sign-in__cta" href="{{ baseurl }}" onclick="A.login()">
    <img src="{{ baseurl }}/img/bbc-id/sign-in_04.png" alt="" class="flat all" />
  </a>
  <img src="{{ baseurl }}/img/bbc-id/sign-in_05.png" alt="" class="flat all" />
</div>
