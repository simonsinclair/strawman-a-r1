---
layout: compress
---
{% include baseurl.html %}
<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>BBC &mdash; News</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="{{ baseurl }}/css/main.css" />
  </head>
  <body>
    {% include orb-header.html %}

    {{ content }}

    {% include orb-footer.html %}
    <script src="{{ baseurl }}/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="{{ baseurl }}/js/vendor/ba-tiny-pubsub.min.js"></script>
    <script src="{{ baseurl }}/js/vendor/js-cookie.min.js"></script>
    <script src="{{ baseurl }}/js/main.js"></script>
    <script>
      if(typeof A.getParameterByName('sif') !== "undefined") {
        var signedInFrom = A.getParameterByName('sif');
        A.setSignedInFrom( signedInFrom );
      }

      if( A.getParameterByName('reset') === "true" ) {
        A.coldStart();
        window.location.replace("{{ baseurl }}");
      }
    </script>
  </body>
</html>
